<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="/Css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--Letaras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&family=Fascinate+Inline&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

</head>

<body>
    <!-- Nav bar -->
    <section class="navSection">
        <nav class="containerNav">
            <div class="container py-3">
                <div class="row align-items-center text-center text-md-start">

                    <!-- Nombre -->
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <h1 class="textnav marcatxt">EnvWeb</h1>
                    </div>

                    <!-- Logo centrado -->
                    <div class="col-12 col-md-4 mb-2 mb-md-0 text-center">
                        <img src="logo.png" alt="logo" class="img-fluid" style="height: 50px;">
                    </div>

                    <!-- Contacto e Inicio sesión -->
                    <div class="col-12 col-md-4 text-center text-md-end">
                        <h2 class="d-block d-md-inline me-md-2 mb-2 mb-md-0 textnav ">Contacto</h2>
                        <h2 class="d-block d-md-inline textnav">Inicio sesión</h2>
                    </div>

                </div>
            </div>
        </nav>
    </section>

    <div style="margin-top: 10%;">

    </div>

    <!-- Texto central -->
    <section class="contenedorMarca ">
        <div class="align-items-center  text-center">
            <h1 class="marcaName">ENVWEB</h1>
        </div>
        <br>
        <div class="align-items-center  text-center submarca">
            <h3>LA MEJOR FORMA DE DIFUNDIR MENSAJES.</h3>
        </div>
        <br>
        <div class="align-items-center  text-center btnmarca">
            <button class="btn" onclick="sesion()">CREA UNA CUENTA</button>

        </div>
           <!-- Imagenes -->
        <div class="container ">
            <div class="row">
                <div class="col-6 text-start img1 "> <img loading="lazy" src="Img/Messaging-bro (1).png" alt="imagen 1"></div>
                <div class="col-6 text-end img1 "><img loading="lazy"  src="Img/Connected world-rafiki.svg" alt="imagen 2"></div>
            </div>
        </div>


    </section>

    <div style="margin-top: 10%;"></div>
 

    <div class="text-center">
        <h1>EN DESARROLLO .</h1>
    </div>


</body>
