<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="/Css/main.css">

    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!--Letaras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&family=Fascinate+Inline&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Nav bar -->
    <section class="navSection">
        <nav class="containerNav">
            <div class="container py-3">
                <div class="row align-items-center text-center text-md-start">

                    <!-- Nombre -->
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <h1 class="textnav marcatxt">EnviaWP</h1>
                    </div>

                    <!-- Logo centrado -->
                    <div class="col-12 col-md-4 mb-2 mb-md-0 text-center">
                        <img src="logo.png" alt="logo" class="img-fluid" style="height: 50px;">
                    </div>

                    <!-- Contacto e Inicio sesi칩n -->
                    <div class="col-12 col-md-4 text-center text-md-end">
                        <h2 class="d-block d-md-inline me-md-2 mb-2 mb-md-0 textnav ">Contacto</h2>
                        <h2 class="d-block d-md-inline textnav">Inicio sesi칩n</h2>
                    </div>

                </div>
            </div>
        </nav>
    </section>

    <div style="margin-top: 10%;">

    </div>

    <!-- Texto central -->
    <section class="contenedorMarca ">
        <div class="align-items-center  text-center">
            <h1 class="marcaName" style="text-transform: uppercase;">ENVIAWP</h1>
        </div>
        <br>
        <div class="align-items-center  text-center submarca">
            <h3>LA MEJOR FORMA DE DIFUNDIR MENSAJES.</h3>
        </div>
        <br>
        <div class="align-items-center  text-center btnmarca">
            <button class="btn" onclick="sesion()">CREA UNA CUENTA</button>

        </div>
        <!-- Imagenes -->
        <div class="container ">
            <div class="row">
                <div class="col-6 text-start img1 "> <img loading="lazy" src="Img/Messaging-bro (1).png" alt="imagen 1">
                </div>
                <div class="col-6 text-end img1 "><img loading="lazy" src="Img/Connected world-rafiki.svg"
                        alt="imagen 2"></div>
            </div>
        </div>


    </section>

    <div style="margin-top: 9%;"></div>

    <div class="text-center amimacionCrearCuenta">
        <h1 class="textosh1">CREA TU CUENTA</h1>
    </div>
    <div style="margin-top: 4%;"></div>
    <!-- Registro -->
    <section class="contenedorCuenta animacionR">

        <div style="margin-top: 4%;">
            <div class="container text-center">
                <div class="row">
                    <div class="col align-content-center d-none d-md-block">
                        <img loading="lazy" src="Img/Connected world-rafiki.svg" alt="" height="50%" class="img1 ">
                    </div>

                    <div class="col ">
                        <div class="container text-center">
                            <form id="formRegistro" class="formRegistro">
                                <div class="mb-3">
                                    <label for="exampleInputNombre" class="form-label">
                                        <h3>Nombre</h3>
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputNombre">


                                </div>
                                <div class="mb-3"><label for="exampleInputApellido" class="form-label">
                                        <h3>Apellidos</h3>
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputApellido">
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">
                                        <h3>Correo</h3>
                                    </label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputEmailconfrim" class="form-label">
                                        <h3>Confirma tu correo</h3>
                                    </label>
                                    <input type="email" class="form-control" id="exampleInputEmailconfrim"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">
                                    </div>
                                </div>


                                
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">
                                        <h3>contrase침a</h3>
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                        <span class="input-group-text" style="cursor: pointer; border: 1px solid black;"
                                            onclick="togglePassword('exampleInputPassword1', this)">
                                            <i class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="Passwordconfirma" class="form-label">
                                        <h3>Confirma tu contrase침a</h3>
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="Passwordconfirma">
                                        <span class="input-group-text" style="cursor: pointer; border: 1px solid black;"
                                            onclick="togglePassword('Passwordconfirma', this)">
                                            <i class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                </div>




                                <button type="submit" style="box-shadow: none;" class="btn btn-primary">ENVIAR</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 2%;"></div>
    </section>

    <div style="margin-top: 20%;"></div>


</body>

<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>

</html>
