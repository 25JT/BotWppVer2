    <!-- Nav bar -->
    <section class="navSection">
        <nav class="containerNav">
            <div class="container py-3">
                <div class="row align-items-center text-center text-md-start">

                    <!-- Nombre -->
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <a href="index.html" style="color: black;">
                            <h1 class="textnav marcatxt">BOTWII</h1>

                        </a>
                    </div>

                    <!-- Logo centrado -->
                    <div class="col-12 col-md-4 mb-2 mb-md-0 text-center">
                        <a href="index.html" style="color: black;">

                        </a>
                    </div>

                    <!-- Contacto e Inicio sesión -->
                    <div class="col-12 col-md-4 text-center text-md-end">

                        <a onclick="cerrarSesion()" style=" cursor: pointer;  color: black;" class="cerrarSesion">

                        </a>
                    </div>

                </div>
            </div>

    <div style="margin-top: 10%;"></div>

    <section>

        <div class="container my-5 contenedor">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <!-- Sección Teléfonos -->
                    <h3 class="mb-3">TELEFONOS</h3>
                    <!-- o más, si lo necesitas -->
                    <p id="contador2">0 / 1000</p>
                    <textarea id="numeros" class="p-4 mb-5 bg-white rounded shadow telefonos" style="width: 100%;"
                        placeholder="Escribe hasta 100 números separados por coma" maxlength="1000"></textarea>

                    <!-- Sección Mensajes -->
                    <h3 class="mb-3">MENSAJES</h3>
                    <!-- o más, si lo necesitas -->
                    <p id="contador">0 / 1000</p>
                    <textarea id="mensaje" placeholder="ESCRIBE TU MSJ" class="p-4 bg-white rounded shadow mensajes"
                        style="width: 100%; white-space: pre-wrap; overflow: hidden; resize: none;"
                        maxlength="1000"></textarea>

                    <br>
                    <br>


                    <button style="box-shadow: none; " class="rounded shadow" onclick="enviarTN()">ENVIAR</button>
                    <button style="box-shadow: none; " class="btnvolver  rounded shadow">volver</button>
                    <div style="margin-top: 2%;"></div>

                </div>
            </div>
        </div>

        <h1>INSTRUCIONES DE USO</h1>
