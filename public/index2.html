<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR WhatsApp BOTWII</title>


  <link rel="stylesheet" href="/Css/main.css">

  <!-- FAVIICON -->
  <link rel="icon" type="image/png" href="Img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="Img/favicon/favicon.svg" />
  <link rel="shortcut icon" href="Img/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="Img/favicon/web-app-manifest-512x512.png" />

  <!--BOOSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

  <!--Letaras-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&family=Fascinate+Inline&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


</head>

<body>
  <!-- Nav bar -->
  <section class="navSection">
    <nav class="containerNav">
      <div class="container py-3">
        <div class="row align-items-center text-center text-md-start">

          <!-- Nombre -->
          <div class="col-12 col-md-4 mb-2 mb-md-0">
            <h1 class="textnav marcatxt">BOTWII</h1>
          </div>

          <!-- Logo centrado -->
          <div class="col-12 col-md-4 mb-2 mb-md-0 text-center">
            <img src="Img/Logo/Logo.png" alt="logo" class="img-fluid" style="height: 50px;">
          </div>

          <!-- Contacto e Inicio sesión -->
          <div class="col-12 col-md-4 text-center text-md-end">
            <h2 class="d-block d-md-inline me-md-2 mb-2 mb-md-0 textnav ">Contacto</h2>
            <a onclick="toggleModal()" style=" cursor: pointer; color: black;" class="iniciarSesion">
              <h2 class="d-block d-md-inline textnav">Inicio sesión</h2>
            </a>
            <a onclick="cerrarSesion()" style=" cursor: pointer; display: none; color: black;" class="cerrarSesion">
              <h2 class="d-block d-md-inline textnav">Cerrar sesión</h2>
            </a>
          </div>

        </div>
      </div>
    </nav>
  </section>


  <div style="margin-top: 8%;">
    <div class="text-center">
      <h1 class="esnqr" id="estado" style="margin-top: 2rem; font-weight: bold;"></h1>
    </div>

    <div class="text-center">

      <img id="qr" src="" alt="QR Code" width="300" />
    </div>
    <div class="text-center">

      <div style="margin-block-end: 3%;"></div>

      <button style="box-shadow: none; height: 30%; " class="btnvolver  rounded shadow">volver</button>
    </div>
    <div id="pausa-container" style="display: none;">
      <div id="pausa-box">
        <p id="pausa-mensaje"></p>
        <p id="pausa-tiempo"></p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="/js/animacionesjs/animacionQR.js" defer></script>
    <script src="/js/indexhtml.js" defer></script>
    <script src="/js/Qr.js" defer></script>

</html>
